<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title>dodge</title>
<meta name="description" content="the classic game made a little zazzier"/>
<link rel="stylesheet" type="text/css" href="dodge.min.css"/>
</head>
<body>
<div id="notification-bar"></div>
  <div id="container">
	  <div class="game">
			<canvas id="playground" width="300" height="300">
			  <p>Your browser does not support the &lt;canvas&rt; tag that is required for this game to work.</p>
				<p>Why dont you download any one of these modern browsers - Mozilla Firefox, Google Chrome or Opera and try again?</p>
			</canvas>
		</div>
  </div>
	<div class="right">
		<div class="options">
		  <section class="controls">
				<div>
					<div class="subtext">Controls</div>
					<strong>&larr;</strong>
					<strong>&uarr;</strong>
					<strong>&rarr;</strong>
					<strong>P</strong>
				</div>
			</section>
			<section id="dyn-scoreCard"><div class="scoreBoard"><div class="subtext">Dodges</div>0</div></section>
			<section id="dyn-speedMeter"><div class="speedMeter"><div class="subtext">Level</div>0</div></section>
			<section>
					<iframe src="http://www.facebook.com/plugins/like.php
					?href=http://amarnus.me/games/dodge
					&layout=box_count
					&show_faces=true
					&width=100
					&action=like
					&font=lucida+grande
					&colorscheme=light
					&height=21"  
					scrolling="no" 
					frameborder="0" style="border:none; overflow:hidden; width:100px; height:75px;" allowTransparency="true"></iframe>
		 	</section>
			<div class="clear"></div>
		</div>
	</div>
<footer>
    <script type="text/javascript" src="dodge.min.js"></script> <!-- With jQuery 1.4.4 bundled -->
</footer>
</body>
</html>
